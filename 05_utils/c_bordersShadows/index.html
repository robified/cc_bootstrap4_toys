<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- required meta tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Borders and Shadows</title>
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <div class="container">
            <h1 class="text-center border border-info rounded shadow-sm">Borders</h1>
            <span class="border"></span>
            <span class="border-bottom"></span>
            <span class="border-right"></span>
            <span class="border-right border-left"></span>
            <span class="border border-right-0"></span>
            <span class="border border-danger"></span>
            <span class="border border-success border-top-0"></span>
            <span class="border border-info rounded"></span>
            <span class="border border-info rounded-top"></span>
            <span class="border border-primary rounded-circle"></span>
        </div>
        <hr>
        <div class="container">
            <h1 class="text-center border border-info rounded shadow-sm">Shadows</h1>
            <h3 class="shadow-sm">Small Shadow</h3>
            <h3 class="shadow">Regular Shadow</h3>
            <h3 class="shadow-lg">LargeShadow</h3>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
