<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- required meta tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Spacing</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="display-5 text-center">Padding Utility</h1>
            <h1 class="p-0 bg-info d-inline-block">p-0</h1>
            <h1 class="p-1 bg-info d-inline-block">p-1</h1>
            <h1 class="p-2 bg-info d-inline-block">p-2</h1>
            <h1 class="p-3 bg-info d-inline-block">p-3</h1>
            <h1 class="p-4 bg-info d-inline-block">p-4</h1>
            <h1 class="p-5 bg-info d-inline-block">p-5</h1>
            <hr>
            <button class="pt-5 btn btn-lg btn-warning">pt-5</button>
            <button class="py-5 btn btn-lg btn-warning">py-5</button>
            <button class="pl-5 btn btn-lg btn-warning">pl-5</button>
            <button class="pr-5 btn btn-lg btn-warning">pr-5</button>
            <button class="px-5 btn btn-lg btn-warning">px-5</button>
            <hr>
            <h1 class="display-5 text-center">Margin Utility</h1>
            <h1 class="m-0 bg-success d-inline-block">m-0</h1>
            <h1 class="m-1 bg-success d-inline-block">m-1</h1>
            <h1 class="m-2 bg-success d-inline-block">m-2</h1>
            <h1 class="m-3 bg-success d-inline-block">m-3</h1>
            <h1 class="m-4 bg-success d-inline-block">m-4</h1>
            <h1 class="m-5 bg-success d-inline-block">m-5</h1>
            <hr>
            <button class="mt-5 btn btn-lg btn-warning">mt-5</button>
            <button class="my-5 btn btn-lg btn-warning">my-5</button>
            <button class="ml-5 btn btn-lg btn-warning">ml-5</button>
            <button class="mr-5 btn btn-lg btn-warning">mr-5</button>
            <button class="mx-5 btn btn-lg btn-warning">mx-5</button>
            <hr>
            <h1 class="display-5 text-center">Responsive Stuff!</h1>
            <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger d-inline-block"></span>
            <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger d-inline-block"></span>
            <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger d-inline-block"></span>
            <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger d-inline-block"></span>
            <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger d-inline-block"></span>
            <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger d-inline-block"></span>
            <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger d-inline-block"></span>
            <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger d-inline-block"></span>
            <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger d-inline-block"></span>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
