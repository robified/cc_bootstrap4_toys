<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- required meta tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Custom Inputs</title>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center">Custom Inputs</h1>

            <h4>Checkboxes</h4>
            <div class="form-group">
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        id="regularcheck"
                    />
                    <label class="form-check-label" for="regularcheck"
                        >I am a regular checkbox</label
                    >
                </div>

                <div class="custom-control custom-checkbox">
                    <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customCheck1"
                    />
                    <label class="custom-control-label" for="customCheck1"
                        >I am a custom checkbox</label
                    >
                </div>
            </div>
            <hr />
            <h4>Radio Buttons</h4>
            <div class="form-group">
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        id="regularRadio"
                    />
                    <label class="form-check-label" for="regularRadio"
                        >I am a regular radio button</label
                    >
                </div>

                <div class="custom-control custom-radio">
                    <input
                        type="radio"
                        id="customRadio1"
                        name="customRadio"
                        class="custom-control-input"
                    />
                    <label class="custom-control-label" for="customRadio1"
                        >I am a custom radio</label
                    >
                </div>
            </div>
            <hr />
            <h4>File Inputs</h4>
            <div class="form-group">
                <div>
                    <label for="file">Regular Input</label>
                    <input type="file" class="form-control-file" id="file" />
                </div>
                <br />

                <h6>Custom File Input</h6>
                <div class="custom-file">
                    <input
                        type="file"
                        class="custom-file-input"
                        id="customFile"
                    />
                    <label class="custom-file-label" for="customFile"
                        >Choose file</label
                    >
                </div>
            </div>
            <hr />
            <h4>Range Inputs</h4>
            <div class="form-group">
                <label for="formControlRange">Regular Range Input</label>
                <input
                    type="range"
                    class="form-control-range"
                    id="formControlRange"
                />
            </div>

            <div class="form-group">
                <label for="customRange1">Custom Range</label>
                <input
                    type="range"
                    class="custom-range"
                    id="customRange1"
                    min="0"
                    max="3"
                />
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
