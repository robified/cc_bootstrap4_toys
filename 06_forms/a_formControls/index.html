<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- required meta tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Forms</title>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center">Form Controls</h1>
            <form>
                <div class="form-group">
                    <label for="email" class="">Email Address</label>
                    <input
                        class="form-control"
                        type="email"
                        id="email"
                        placeholder="Enter your email"
                        name=""
                    />
                </div>

                <div class="form-group">
                    <label for="password" class="">Password</label>
                    <input
                        class="form-control"
                        type="password"
                        id="password"
                        placeholder="Enter your password"
                        name=""
                    />
                    <small class="text-muted"
                        >Password must be 8 characters</small
                    >
                </div>

                <div class="form-group">
                    <label for="select">Select</label>
                    <select id="select" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="multiSelect">Multi Select</label>
                    <select multiple id="multiSelect" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <small class="text-muted"
                        >Hold down ctrl(pc) or cmnd(mac) to select
                        multiple</small
                    >
                </div>

                <div class="form-group">
                    <label for="textArea">Text Area</label>
                    <textarea id="textArea" class="form-control rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="file">File Input</label>
                    <input type="file" class="form-control-file" id="file">
                </div>

                <div class="form-group">
                    <label for="formControlRange">Control Range</label>
                    <input type="range" class="form-control-range" id="formControlRange">
                </div>

                <div class="form-group">
                    <label for="largeEmail" class="">Form Control Large</label>
                    <input
                        class="form-control form-control-lg"
                        type="email"
                        id="largeEmail"
                        placeholder="Enter your email"
                        name=""
                    />
                </div>

                <div class="form-group">
                    <label for="smallEmail" class="">Form Control Small</label>
                    <input
                        readonly
                        class="form-control form-control-sm"
                        type="email"
                        id="smallEmail"
                        placeholder="Enter your email"
                        name=""
                    />
                </div>
                <input type="submit" value="Submit" class="btn btn-lg btn-primary">
            </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
