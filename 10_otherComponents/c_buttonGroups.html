<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- required meta tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <title>Button Groups</title>
    </head>

    <body>
        <div class="container">
            <h1 class="display-3 text-center">Button Groups</h1>
            <button class="btn btn-info">First</button>
            <button class="btn btn-info">Second</button>
            <button class="btn btn-info">Third</button>
        </div>

        <hr />

        <div class="container">
            <div class="btn-group" role="group">
                <button class="btn btn-primary">First</button>
                <button class="btn btn-info">Second</button>
                <button class="btn btn-success">Third</button>
            </div>

            <div class="btn-group btn-group-lg" role="group">
                <button class="btn btn-primary">First</button>
                <button class="btn btn-info">Second</button>
                <button class="btn btn-success">Third</button>
            </div>

            <div class="btn-group btn-group-sm" role="group">
                <button class="btn btn-primary">First</button>
                <button class="btn btn-info">Second</button>
                <button class="btn btn-success">Third</button>
            </div>

            <h3>Toolbars</h3>
            <div class="btn-group btn-group-sm btn-group-vertical" role="group">
                <button class="btn btn-primary">First</button>
                <button class="btn btn-info">Second</button>
                <button class="btn btn-success">Third</button>
            </div>

            <h3>Toolbars</h3>
            <div
                class="btn-toolbar my-2 justify-content-between"
                role="toolbar"
            >
                <div class="btn-group mr-2" role="group">
                    <button class="btn btn-danger">First</button>
                    <button class="btn btn-danger">Second</button>
                    <button class="btn btn-danger">Third</button>
                </div>

                <div class="btn-group" role="group">
                    <button class="btn btn-warning">First</button>
                    <button class="btn btn-warning">Second</button>
                    <button class="btn btn-warning">Third</button>
                </div>
            </div>
            <hr />
            <div class="btn-toolbar my-2 justify-content-center" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <button class="btn btn-danger">First</button>
                    <button class="btn btn-danger">Second</button>
                    <button class="btn btn-danger">Third</button>
                </div>

                <div class="btn-group" role="group">
                    <button class="btn btn-warning">First</button>
                    <button class="btn btn-warning">Second</button>
                    <button class="btn btn-warning">Third</button>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
