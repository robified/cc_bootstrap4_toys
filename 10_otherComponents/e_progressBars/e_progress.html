<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- required meta tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="app.css" />
        <title>Progress</title>
    </head>

    <body>
        <div class="container">
            <h1 class="display-3 text-center">Progress Bars</h1>
            <div class="progress mb-3">
                <div
                    class="progress-bar rawr1"
                    role="progressbar"
                    aria-valuenow="30%"
                    aria-valuemin="0"
                    aria-valuemax="100%"
                >
                    30%
                </div>
            </div>
            <div class="progress mb-3 rawr3">
                <div class="progress-bar bg-success rawr2">90%</div>
            </div>
            <div class="progress mb-3">
                <div
                    class="progress-bar bg-danger rawr1 bar1"
                    role="progressbar"
                    aria-valuenow="10%"
                    aria-valuemin="0"
                    aria-valuemax="100%"
                >
                    Bad
                </div>

                <div
                    class="progress-bar bg-warning rawr1 bar2"
                    role="progressbar"
                    aria-valuenow="30%"
                    aria-valuemin="0"
                    aria-valuemax="100%"
                >
                    Okay
                </div>

                <div
                    class="progress-bar bg-info rawr1 bar3"
                    role="progressbar"
                    aria-valuenow="15%"
                    aria-valuemin="0"
                    aria-valuemax="100%"
                >
                    Great
                </div>
            </div>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped bg-success rawr2">
                    90%
                </div>
            </div>
            <div class="progress mb-3">
                <div
                    class="progress-bar progress-bar-striped progress-bar-animated bg-success rawr2"
                >
                    90%
                </div>
            </div>
        </div>

        <hr />

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
